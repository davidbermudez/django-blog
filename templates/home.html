{% extends 'base.html' %}

{% block content %}
  {% for post in post_list %}
    <div class="post-entry">
      <!--<h2><a href="post/{{ post.id }}">{{ post.title }}</a></h2>-->
      <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
      <p>{{ post.body }}</p>
    </div>
  {% endfor %}
{% endblock content %}
